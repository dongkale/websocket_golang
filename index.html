<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocket test</title>
  </head>

  <body>
    <input type="button" onclick="doOpen();" value="Open" id="btn_open" />
    <input type="button" onclick="doClose();" value="Close" id="btn_close" />
    <label for="message">Message: </label
    ><input type="text" placeholder="Message" id="message" />
    <input type="button" onclick="doSend();" value="Send" id="btn_send" />
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript">
    var wSocket;
    function init() {
      wSocket = new WebSocket("ws://localhost:3031");
      wSocket.onopen = function (e) {
        onOpen(e);
      };
      wSocket.onclose = function (e) {
        onClose(e);
      };
      wSocket.onmessage = function (e) {
        onMessage(e);
      };
      wSocket.onerror = function (e) {
        onError(e);
      };
    }
    function onOpen(e) {
      alert("WebSocket opened!");
      $("#btn_open").attr("disabled", "disabled");
      $("#btn_close").removeAttr("disabled");
      $("#btn_send").removeAttr("disabled");
      $("#message").removeAttr("disabled");
    }
    function onClose(e) {
      alert("WebSocket closed!");
      $("#btn_open").removeAttr("disabled");
      $("#btn_close").attr("disabled", "disabled");
      $("#btn_send").attr("disabled", "disabled");
      $("#message").attr("disabled", "disabled");
    }
    function onMessage(e) {
      alert("메시지 수신 : " + e.data);
    }
    function onError(e) {
      alert("오류발생 : " + e.data);
    }
    function doOpen() {
      init();
    }
    function doClose() {
      wSocket.close();
    }
    function doSend() {
      let sendData = { event: "ws-chat", data: $("#message").val() };
      // const makeData = JSON.parse(`{"event":"ws-chat", "data": ${msg}}`);
      const makeData = JSON.stringify(sendData);
      console.log(makeData);
      wSocket.send(makeData);
    }
    $(function () {
      $("#btn_open").removeAttr("disabled");
      $("#btn_close").attr("disabled", "disabled");
      $("#btn_send").attr("disabled", "disabled");
      $("#message").attr("disabled", "disabled");
      init();
    });
  </script>
</html>
